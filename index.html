      display: flex;

    .pill {

    .main-card {

    .question-text {

      line-height: 1.4;
      margin-top: 4px;
    }

    .options {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .option-btn {
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      background: #0b1120;
      color: #f9fafb;
      text-align: left;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.1s, background 0.1s;
    }

    .option-btn span.index {
      font-weight: 600;
      margin-right: 8px;
      opacity: 0.8;
    }

    .option-btn:hover {
      transform: translateY(-1px);
      background: #020617;
    }

    .option-btn.correct {
      background: #15803d;
    }
    .option-btn.wrong {
      background: #b91c1c;
    }

    .center-container {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .lottery-btn {
      width: 180px;
      height: 180px;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at 30% 10%, #a5b4fc, #4f46e5);
      color: #020617;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      box-shadow: 0 15px 30px rgba(79, 70, 229, 0.7);
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .lottery-btn:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 6px 14px rgba(79, 70, 229, 0.7);
    }

    .footer {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .timer {
      font-weight: 600;
    }

    .hidden {
      display: none !important;
    }

    .primary-btn,
    .secondary-btn {
      border-radius: 999px;
      border: none;
      padding: 10px 18px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .primary-btn {
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      margin-left: 8px;
    }

    .secondary-btn {
      background: transparent;
      border: 1px solid #4b5563;
      color: #e5e7eb;
    }

    .result-text {
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      margin-top: 8px;
    }

    .subtitle {
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.85;
      margin-top: 4px;
    }

    @media (max-width: 480px) {
      .app {
        border-radius: 0;
        min-height: 100vh;
      }
    }
  </style>
</head>
